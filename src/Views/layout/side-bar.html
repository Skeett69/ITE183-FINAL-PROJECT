<!-- Sidebar -->
<aside class="fixed left-0 top-0 h-screen w-64 bg-gradient-to-b from-indigo-900 to-purple-900 text-white shadow-2xl z-50 transition-transform duration-300 ease-in-out" id="sidebar">
    <div class="flex flex-col h-full">
        <!-- Profile Section -->
        <div class="p-6 border-b border-white/10">
            <div class="flex items-center gap-3 mb-4">
                <div class="relative">
                    <img src="https://ui-avatars.com/api/?name=User&background=6366f1&color=fff&size=128" 
                         alt="Profile" 
                         class="w-12 h-12 rounded-full ring-2 ring-white/20">
                    <div class="absolute bottom-0 right-0 w-3 h-3 bg-green-400 rounded-full ring-2 ring-indigo-900"></div>
                </div>
                <div class="flex-1 min-w-0">
                    <p class="font-semibold text-sm truncate">{{ user_name }}</p>
                    <p class="text-xs text-white/60 truncate">{{ user_email }}</p>
                </div>
            </div>
        </div>

        <!-- Navigation Menu -->
        <nav class="flex-1 overflow-y-auto py-4 px-3 space-y-1">
            <p class="px-3 text-xs font-semibold text-white/40 uppercase tracking-wider mb-2">Main Menu</p>
            
            <a href="/dashboard" class="flex items-center gap-3 px-3 py-2.5 rounded-lg bg-white/10 text-white hover:bg-white/20 transition-all group">
                <i class="fas fa-home w-5 text-center"></i>
                <span class="font-medium">Dashboard</span>
            </a>
            
            <a href="/jobs" class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-white/80 hover:bg-white/10 hover:text-white transition-all group">
                <i class="fas fa-briefcase w-5 text-center"></i>
                <span class="font-medium">Jobs</span>
            </a>
            
            <a href="/applications" class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-white/80 hover:bg-white/10 hover:text-white transition-all group">
                <i class="fas fa-file-alt w-5 text-center"></i>
                <span class="font-medium">Applications</span>
            </a>
            
            <a href="/candidates" class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-white/80 hover:bg-white/10 hover:text-white transition-all group">
                <i class="fas fa-users w-5 text-center"></i>
                <span class="font-medium">Candidates</span>
            </a>
            
            <a href="/messages" class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-white/80 hover:bg-white/10 hover:text-white transition-all group">
                <i class="fas fa-envelope w-5 text-center"></i>
                <span class="font-medium">Messages</span>
                <span class="ml-auto bg-red-500 text-white text-xs px-2 py-0.5 rounded-full">3</span>
            </a>

            <div class="my-3 border-t border-white/10"></div>
            
            <p class="px-3 text-xs font-semibold text-white/40 uppercase tracking-wider mb-2">Settings</p>
            
            <a href="/profile" class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-white/80 hover:bg-white/10 hover:text-white transition-all group">
                <i class="fas fa-user-circle w-5 text-center"></i>
                <span class="font-medium">Profile</span>
            </a>
            
            <a href="/settings" class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-white/80 hover:bg-white/10 hover:text-white transition-all group">
                <i class="fas fa-cog w-5 text-center"></i>
                <span class="font-medium">Settings</span>
            </a>
        </nav>

        <!-- Logout Button -->
        <div class="p-3 border-t border-white/10">
            <a href="/logout" class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-white/80 hover:bg-red-500/20 hover:text-red-300 transition-all group">
                <i class="fas fa-sign-out-alt w-5 text-center"></i>
                <span class="font-medium">Logout</span>
            </a>
        </div>
    </div>
</aside>

<!-- Mobile Menu Button -->
<button id="mobileMenuBtn" class="fixed top-4 left-4 z-50 lg:hidden bg-indigo-600 text-white p-3 rounded-lg shadow-lg">
    <i class="fas fa-bars"></i>
</button>

<script>
    // Mobile menu toggle
    const mobileMenuBtn = document.getElementById('mobileMenuBtn');
    const sidebar = document.getElementById('sidebar');
    
    if (mobileMenuBtn) {
        mobileMenuBtn.addEventListener('click', () => {
            sidebar.classList.toggle('-translate-x-full');
        });
    }
</script>
